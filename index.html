<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="cardTitulo">
    <h1>ENCRIPTADOR DE MENSAJES</h1>
  </div>

    <section id="info">
        <div class="row">
          <div class="card">
            <div class="primer-div">
                <h4>Mesaje a encriptar o desencriptar</h4>
                <input type="text" class="mensaje">
                <button class="encriptado">Encriptar</button>
                <button class="desencriptado">Desencriptar</button>
            </div>          
        </div>
          <div class="card">
            <div class="segundo-div">
                <h4>Resultado de encriptado o desencriptado</h4>
                <input type="text" class="resultado" id="result">
                <button class="copiado">Copiar</button>
            </div>
          </div>
        </div>
      </section>



    <footer><a>2022 &copy; DBcoders</a></footer>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="principal.js"></script>
</body>
</html>
